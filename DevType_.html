<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevType - Git Tournament</title>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.10.1/tsparticles.confetti.bundle.min.js"></script>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --correct-color: #3fb950;
            --error-color: #f85149;
            --cursor-color: #58a6ff;
            --container-bg: #161b22;
            --modal-bg: rgba(0, 0, 0, 0.9);
            
            --rank-junior: #8b949e;
            --rank-mid: #58a6ff;
            --rank-senior: #a371f7;
            --rank-lead: #f0883e;
            --rank-10x: #ff7b72;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 { margin-bottom: 20px; font-weight: 300; letter-spacing: 1px; }
        
        .top-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
            width: 850px;
            max-width: 95%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .controls-group {
            display: flex;
            gap: 8px;
            align-items: center;
            background: #21262d;
            padding: 5px 10px;
            border-radius: 6px;
            border: 1px solid #30363d;
        }

        select, button, input {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #30363d;
            background-color: #0d1117;
            color: var(--text-color);
            font-size: 0.9rem;
            outline: none;
            font-family: inherit;
            cursor: pointer;
            transition: 0.2s;
        }

        input { cursor: text; text-align: center; font-family: monospace; width: 100px; border-color: #30363d;}
        input:focus { border-color: var(--accent-color); }
        input::placeholder { color: #484f58; font-style: italic; }
        
        button:hover { background-color: #30363d; border-color: #8b949e; }
        button.primary { background-color: #238636; color: white; border-color: rgba(27,31,35,0.15); }
        button.primary:hover { background-color: #2ea043; }

        .source-badge {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 12px;
            background: #30363d;
            color: #8b949e;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: 10px;
        }
        .source-badge.live { color: #3fb950; border: 1px solid #3fb950; }

        .typing-container {
            position: relative;
            width: 800px;
            max-width: 90%;
            height: 350px;
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 6px;
            border: 1px solid #30363d;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 1rem;
            line-height: 1.6;
            overflow-y: auto;
            cursor: text;
            transition: border-color 0.2s;
            scrollbar-width: none;
        }
        .typing-container::-webkit-scrollbar { display: none; }
        .typing-container.error-state { border-color: var(--error-color); animation: shake 0.4s; }
        .typing-container.loading { opacity: 0.5; pointer-events: none; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        #code-display { white-space: pre-wrap; word-break: break-all; user-select: none; padding-bottom: 50px; }
        #input-field { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; z-index: 10; cursor: default; resize: none; }

        .char { opacity: 0.5; }
        .char.correct { color: var(--correct-color); opacity: 1; }
        .char.incorrect { color: var(--text-color); background-color: rgba(248, 81, 73, 0.4); opacity: 1; }
        .char.current { border-left: 2px solid var(--cursor-color); animation: blink 1s infinite; }
        @keyframes blink { 50% { border-color: transparent; } }

        .stats { display: flex; gap: 30px; margin-top: 20px; font-size: 1.5rem; font-weight: bold; }
        .stat-box { background: var(--container-bg); padding: 10px 25px; border-radius: 6px; border: 1px solid #30363d; text-align: center; }
        .stat-label { display: block; font-size: 0.7rem; color: #8b949e; margin-top: 5px; text-transform: uppercase; font-weight: normal;}

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--modal-bg);
            display: flex; justify-content: center; align-items: center; z-index: 100;
            visibility: hidden; opacity: 0; transition: opacity 0.3s; backdrop-filter: blur(5px);
        }
        .modal-overlay.active { visibility: visible; opacity: 1; }
        .modal-content {
            background: var(--container-bg); padding: 40px; border-radius: 15px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7); border: 2px solid #30363d; max-width: 450px; width: 90%;
            transform: scale(0.9); transition: transform 0.3s;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        
        .rank-display { font-size: 2.5rem; font-weight: 900; margin-bottom: 10px; text-transform: uppercase; text-shadow: 0 0 15px currentColor; }
        .modal-score { font-size: 5rem; line-height: 1; color: white; margin: 5px 0 20px 0; font-weight: bold; }
        
        .spinner {
            display: none;
            width: 16px; height: 16px; border: 2px solid #30363d; border-top: 2px solid var(--accent-color);
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <h1>DevType <span style="color:var(--accent-color)">Git</span></h1>

    <div class="top-bar">
        <div class="controls-group">
            <select id="language-select">
                <option value="csharp">C# (.NET)</option>
                <option value="javascript">JS (React)</option>
                <option value="python">Python (Django)</option>
                <option value="go">Go (K8s)</option>
                <option value="rust">Rust (Cargo)</option>
            </select>
            <div id="loading-spinner" class="spinner"></div>
        </div>

        <div class="controls-group">
            <input type="text" id="seed-input" placeholder="Seed" maxlength="12">
            <button onclick="applyManualSeed()" title="Seed anwenden">â–¶</button>
            <button onclick="applyRandomSeed()" title="Zufall">ðŸŽ²</button>
            <button onclick="restartLevel()" title="Neustart">ðŸ”„</button>
        </div>

        <div id="source-badge" class="source-badge">Offline</div>
    </div>

    <div class="typing-container" id="container" onclick="document.getElementById('input-field').focus()">
        <div id="code-display"></div>
        <textarea id="input-field" spellcheck="false" autocomplete="off" autocapitalize="off"></textarea>
    </div>

    <div class="stats">
        <div class="stat-box">
            <span id="cpm">0</span>
            <span class="stat-label">CPM</span>
        </div>
        <div class="stat-box">
            <span id="accuracy">100%</span>
            <span class="stat-label">Genauigkeit</span>
        </div>
    </div>

    <div class="modal-overlay" id="result-modal">
        <div class="modal-content" id="modal-content-box">
            <div style="color:#8b949e; text-transform:uppercase; font-size:0.8rem; letter-spacing:1px;">Run Complete</div>
            <div id="rank-display" class="rank-display">Junior Dev</div>
            <div class="modal-score" id="final-cpm">0</div>
            <div style="color:#8b949e;">CPM</div>
            <div style="display:flex; gap:10px; justify-content:center; margin-top:20px;">
                <button class="primary" onclick="restartLevel()">Nochmal</button>
                <button class="primary" onclick="applyRandomSeed()">Neuer Seed</button>
            </div>
        </div>
    </div>

    <script>
        // --- SEED SYSTEM (PRNG) ---
        function cyrb128(str) {
            let h1 = 1779033703, h2 = 3144134277, h3 = 1013904242, h4 = 2773480762;
            for (let i = 0, k; i < str.length; i++) {
                k = str.charCodeAt(i);
                h1 = h2 ^ Math.imul(h1 ^ k, 597399067);
                h2 = h3 ^ Math.imul(h2 ^ k, 2869860233);
                h3 = h4 ^ Math.imul(h3 ^ k, 951274213);
                h4 = h1 ^ Math.imul(h4 ^ k, 2716044179);
            }
            return (h1^h2^h3^h4)>>>0;
        }

        function mulberry32(a) {
            return function() {
              var t = a += 0x6D2B79F5;
              t = Math.imul(t ^ t >>> 15, t | 1);
              t ^= t + Math.imul(t ^ t >>> 7, t | 61);
              return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }

        // --- GITHUB REPOS ---
        const REPOS = {
            csharp: { owner: 'dotnet', repo: 'runtime', paths: ['src/libraries/System.Linq/src/System/Linq/Enumerable.cs', 'src/libraries/System.Text.Json/src/System/Text/Json/JsonSerializer.cs'] },
            javascript: { owner: 'facebook', repo: 'react', paths: ['packages/react/src/ReactHooks.js', 'packages/react-dom/src/client/ReactDOM.js'] },
            python: { owner: 'django', repo: 'django', paths: ['django/core/handlers/base.py', 'django/db/models/query.py'] },
            go: { owner: 'kubernetes', repo: 'kubernetes', paths: ['pkg/scheduler/scheduler.go', 'pkg/kubelet/kubelet.go'] },
            rust: { owner: 'rust-lang', repo: 'cargo', paths: ['src/cargo/core/package.rs', 'src/cargo/util/config/mod.rs'] }
        };

        const FALLBACK_SNIPPETS = {
            csharp: `public static void Main(string[] args) {\n    Console.WriteLine("GitHub API Limit reached. Using offline mode.");\n}`,
            javascript: `console.log("GitHub API Limit reached. Using offline mode.");`,
            python: `print("GitHub API Limit reached. Using offline mode.")`,
            go: `fmt.Println("GitHub API Limit reached.")`,
            rust: `println!("GitHub API Limit reached.");`
        };

        // DOM
        const displayEl = document.getElementById('code-display');
        const inputEl = document.getElementById('input-field');
        const cpmEl = document.getElementById('cpm');
        const accEl = document.getElementById('accuracy');
        const container = document.getElementById('container');
        const modal = document.getElementById('result-modal');
        const spinner = document.getElementById('loading-spinner');
        const sourceBadge = document.getElementById('source-badge');
        const seedInput = document.getElementById('seed-input');
        
        let currentText = "";
        let currentActiveSeed = "";
        let startTime = null;
        let timerInterval = null;
        let isPlaying = false;
        
        document.getElementById('language-select').addEventListener('change', () => initGame(currentActiveSeed));

        inputEl.addEventListener('input', () => {
            if (!isPlaying && inputEl.value.length === 1) startTimer();
            updateGame();
        });

        seedInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                applyManualSeed();
                inputEl.focus();
            }
        });

        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = inputEl.selectionStart;
                inputEl.value = inputEl.value.substring(0, start) + "  " + inputEl.value.substring(inputEl.selectionEnd);
                inputEl.selectionStart = inputEl.selectionEnd = start + 2;
                updateGame();
            }
        });

        // --- SEED CONTROLS ---
        function generateRandomSeed() { return Math.random().toString(36).substring(2, 7); }

        function applyManualSeed() {
            let seed = seedInput.value.trim();
            if (!seed) { seed = generateRandomSeed(); seedInput.value = seed; }
            initGame(seed);
        }

        function applyRandomSeed() {
            const seed = generateRandomSeed();
            seedInput.value = seed;
            initGame(seed);
        }

        function restartLevel() {
            initGame(currentActiveSeed);
        }

        // --- FETCHING & PROCESSING WITH SEED ---
        
        async function fetchCodeFromGitHub(lang, rng) {
            const config = REPOS[lang];
            // SEED-BASED SELECTION: Wir nutzen rng(), nicht Math.random()
            const pathIndex = Math.floor(rng() * config.paths.length);
            const path = config.paths[pathIndex];
            const url = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${path}`;

            try {
                // INFO: Fetch selbst ist nicht seedbar (das Netzwerk ist es nicht),
                // aber die URL, die wir aufrufen, ist jetzt durch den Seed festgelegt.
                const response = await fetch(url);
                if (!response.ok) throw new Error("Rate Limit or Error");
                
                const data = await response.json();
                const decoded = atob(data.content);
                return processCode(decoded, rng); // Wir geben den RNG weiter an den Processor!
            } catch (err) {
                console.warn("GitHub fetch failed, using fallback.");
                return null;
            }
        }

        function processCode(fullCode, rng) {
            const lines = fullCode.split('\n');
            // Filter
            const validLines = lines.filter(l => l.trim().length > 0 && !l.trim().startsWith('//') && !l.trim().startsWith('#') && !l.trim().startsWith('*'));
            
            if (validLines.length < 20) return fullCode.substring(0, 500);

            // SEED-BASED SLICING: Hier nutzen wir rng() um den Startpunkt zu finden
            const maxStart = Math.max(0, validLines.length - 20);
            const start = Math.floor(rng() * maxStart);
            const end = start + 12; 
            
            let snippet = validLines.slice(start, end).join('\n');
            if(snippet.length > 450) snippet = snippet.substring(0, 450);
            
            return snippet.trim();
        }

        async function initGame(seed) {
            modal.classList.remove('active');
            container.classList.remove('error-state');
            container.classList.add('loading');
            spinner.style.display = 'block';
            sourceBadge.innerHTML = 'Fetching...';
            sourceBadge.className = 'source-badge';

            currentActiveSeed = seed;
            
            // PRNG INITIALISIEREN
            const seedHash = cyrb128(seed);
            const rng = mulberry32(seedHash);

            inputEl.value = '';
            displayEl.innerHTML = '';
            
            const lang = document.getElementById('language-select').value;
            
            // RNG weitergeben!
            let code = await fetchCodeFromGitHub(lang, rng);
            
            if (code) {
                currentText = code;
                sourceBadge.innerHTML = `â— Live: ${REPOS[lang].repo}`;
                sourceBadge.classList.add('live');
            } else {
                // Fallback (Seed bestimmt hier nichts, da nur 1 Fallback pro Sprache existiert,
                // kÃ¶nnte man aber erweitern)
                currentText = FALLBACK_SNIPPETS[lang];
                sourceBadge.innerHTML = 'â— Offline Mode';
                sourceBadge.className = 'source-badge';
            }

            // Render
            currentText.split('').forEach(char => {
                const span = document.createElement('span');
                span.innerText = char;
                span.className = 'char';
                displayEl.appendChild(span);
            });
            if(displayEl.firstChild) displayEl.firstChild.classList.add('current');

            container.classList.remove('loading');
            spinner.style.display = 'none';
            cpmEl.innerText = '0';
            accEl.innerText = '100%';
            isPlaying = false;
            clearInterval(timerInterval);
            inputEl.focus();
        }

        function updateGame() {
            const typed = inputEl.value;
            const typedArr = typed.split('');
            const chars = displayEl.querySelectorAll('.char');
            let errorCount = 0;

            chars.forEach((span, index) => {
                const char = typedArr[index];
                const target = currentText[index];
                span.className = 'char';

                if (char == null) {
                    if (index === typedArr.length) {
                        span.classList.add('current');
                        const containerRect = container.getBoundingClientRect();
                        const spanRect = span.getBoundingClientRect();
                        if (spanRect.bottom > containerRect.bottom - 40) container.scrollTop += 30;
                    }
                } else if (char === target) {
                    span.classList.add('correct');
                } else {
                    span.classList.add('incorrect');
                    errorCount++;
                }
            });

            if (startTime) {
                const diff = (new Date() - startTime) / 1000;
                if(diff > 0) {
                    const correct = document.querySelectorAll('.char.correct').length;
                    cpmEl.innerText = Math.round(correct / (diff/60));
                }
                const acc = typed.length > 0 ? Math.max(0, 100 - ((errorCount / typed.length) * 100)) : 100;
                accEl.innerText = Math.round(acc) + "%";
            }

            if (typed === currentText) {
                container.classList.remove('error-state');
                endGame();
            } else if (typed.length >= currentText.length) {
                container.classList.add('error-state');
            } else {
                container.classList.remove('error-state');
            }
        }

        function startTimer() {
            isPlaying = true;
            startTime = new Date();
            timerInterval = setInterval(() => {}, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            isPlaying = false;
            inputEl.blur();

            const timeSeconds = (new Date() - startTime) / 1000;
            const finalCPM = Math.round(currentText.length / (timeSeconds / 60));
            
            document.getElementById('final-cpm').innerText = finalCPM;
            
            const rankDisplay = document.getElementById('rank-display');
            const modalBox = document.getElementById('modal-content-box');
            let rank = "Junior Dev";
            let color = "#8b949e";
            
            if (finalCPM > 150) { rank = "Mid-Level"; color = "#58a6ff"; }
            if (finalCPM > 250) { rank = "Senior Dev"; color = "#a371f7"; }
            if (finalCPM > 350) { rank = "Tech Lead"; color = "#f0883e"; }
            if (finalCPM > 450) { rank = "10x Engineer"; color = "#ff7b72"; }
            
            rankDisplay.innerText = rank;
            rankDisplay.style.color = color;
            modalBox.style.borderColor = color;

            modal.classList.add('active');
            
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 200 };
            confetti({ ...defaults, particleCount: 100, origin: { y: 0.6 }, colors: [color, '#fff'] });
        }

        // Start
        applyRandomSeed();

    </script>
</body>
</html>
