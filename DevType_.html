<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevType - Big Data Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.10.1/tsparticles.confetti.bundle.min.js"></script>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #d4d4d4;
            --accent-color: #007acc;
            --correct-color: #6a9955;
            --error-color: #f44747;
            --cursor-color: #d4d4d4;
            --container-bg: #252526;
            --modal-bg: rgba(0, 0, 0, 0.9);
            
            --rank-junior: #a0a0a0;
            --rank-mid: #007acc;
            --rank-senior: #ad00cc;
            --rank-lead: #ff8c00;
            --rank-10x: #ff0055;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 { margin-bottom: 20px; font-weight: 300; letter-spacing: 2px; }
        
        .top-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
            width: 800px;
            max-width: 90%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .controls-group {
            display: flex;
            gap: 5px;
            align-items: center;
            background: #2d2d2d;
            padding: 5px 10px;
            border-radius: 6px;
            border: 1px solid #3e3e42;
        }

        select, button, input {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #3e3e42;
            background-color: #3e3e42;
            color: white;
            font-size: 0.9rem;
            outline: none;
            font-family: inherit;
        }

        input::placeholder { color: #888; font-style: italic; }
        
        button { 
            cursor: pointer; 
            transition: all 0.2s; 
            font-weight: bold; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            min-width: 40px;
        }
        button:hover { background-color: var(--accent-color); border-color: var(--accent-color); transform: translateY(-1px); }
        button:active { transform: translateY(1px); }

        #seed-input {
            width: 100px;
            text-align: center;
            letter-spacing: 1px;
            font-family: monospace;
            border-color: #555;
            background-color: #1e1e1e;
        }
        #seed-input:focus { border-color: var(--accent-color); }

        .highscore-display {
            margin-left: auto;
            font-size: 0.9rem;
            color: #ffd700;
            font-weight: bold;
        }

        .typing-container {
            position: relative;
            width: 800px;
            max-width: 90%;
            height: 300px;
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 1.1rem; /* Etwas kleiner f√ºr mehr Code */
            line-height: 1.6;
            overflow-y: auto;
            cursor: text;
            border: 3px solid transparent;
            transition: border-color 0.2s;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .typing-container::-webkit-scrollbar { display: none; }
        
        .typing-container.error-state { border-color: var(--error-color); animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        #code-display { white-space: pre-wrap; word-break: break-all; user-select: none; padding-bottom: 50px; }
        #input-field { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; z-index: 10; cursor: default; resize: none; }

        .char { opacity: 0.5; }
        .char.correct { color: var(--correct-color); opacity: 1; }
        .char.incorrect { color: var(--error-color); background-color: rgba(244, 71, 71, 0.2); opacity: 1; text-decoration: underline; }
        .char.current { border-left: 2px solid var(--cursor-color); animation: blink 1s infinite; }
        @keyframes blink { 50% { border-color: transparent; } }

        .stats { display: flex; gap: 30px; margin-top: 20px; font-size: 1.5rem; font-weight: bold; }
        .stat-box { background: var(--container-bg); padding: 10px 25px; border-radius: 4px; text-align: center; }
        .stat-label { display: block; font-size: 0.7rem; color: #888; margin-top: 5px; text-transform: uppercase; font-weight: normal;}

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--modal-bg);
            display: flex; justify-content: center; align-items: center; z-index: 100;
            visibility: hidden; opacity: 0; transition: opacity 0.3s; backdrop-filter: blur(5px);
        }
        .modal-overlay.active { visibility: visible; opacity: 1; }
        .modal-content {
            background: var(--container-bg); padding: 40px; border-radius: 15px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7); border: 2px solid #444; max-width: 450px; width: 90%;
            transform: scale(0.9); transition: transform 0.3s;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        
        .rank-display { font-size: 2.5rem; font-weight: 900; margin-bottom: 10px; text-transform: uppercase; text-shadow: 0 0 15px currentColor; }
        .modal-score { font-size: 5rem; line-height: 1; color: white; margin: 5px 0 20px 0; font-weight: bold; }
        .new-record { color: #ffd700; font-weight: bold; margin-bottom:10px; display:none;}
        .btn-primary { background-color: var(--accent-color); border: none; font-size: 1.2rem; padding: 12px 35px; color: white; cursor: pointer; border-radius: 50px; margin-top: 20px; }

        .modal-content.rank-senior { border-color: var(--rank-senior); animation: gentle-pulse 2s infinite; }
        .modal-content.rank-lead { border-color: var(--rank-lead); animation: shake 0.8s; }
        .modal-content.rank-10x { border-color: var(--rank-10x); animation: intense-shake 0.5s, glow-pulse 1s infinite alternate; }

        @keyframes gentle-pulse { 50% { box-shadow: 0 20px 60px rgba(173, 0, 204, 0.3); } }
        @keyframes glow-pulse { to { box-shadow: 0 0 60px var(--rank-10x); } }
        @keyframes intense-shake { 25% { transform: translate(-5px, 5px) rotate(-2deg); } 75% { transform: translate(5px, -5px) rotate(2deg); } }
    </style>
</head>
<body>

    <h1>DevType <span style="color:var(--accent-color)">BigData</span></h1>

    <div class="top-bar">
        <div class="controls-group">
            <select id="language-select">
                <option value="csharp">C#</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="html">HTML/CSS</option>
                <option value="sql">SQL</option>
            </select>
        </div>

        <div class="controls-group">
            <input type="text" id="seed-input" placeholder="Seed..." maxlength="12">
            <button onclick="applyManualSeed()" title="Seed anwenden & Starten">‚ñ∂</button>
            <button onclick="applyRandomSeed()" title="Zuf√§lliger Seed">üé≤</button>
            <button onclick="restartLevel()" title="Level neu starten">üîÑ</button>
        </div>

        <div class="highscore-display">
            Best: <span id="highscore-val">0</span> CPM
        </div>
    </div>

    <div class="typing-container" id="container" onclick="document.getElementById('input-field').focus()">
        <div id="code-display"></div>
        <textarea id="input-field" spellcheck="false" autocomplete="off" autocapitalize="off"></textarea>
    </div>

    <div class="stats">
        <div class="stat-box">
            <span id="cpm">0</span>
            <span class="stat-label">CPM</span>
        </div>
        <div class="stat-box">
            <span id="accuracy">100%</span>
            <span class="stat-label">Genauigkeit</span>
        </div>
        <div class="stat-box">
            <span id="timer">0s</span>
            <span class="stat-label">Zeit</span>
        </div>
    </div>

    <div class="modal-overlay" id="result-modal">
        <div class="modal-content" id="modal-content-box">
            <div class="new-record" id="new-record-msg">üèÜ Neuer Rekord!</div>
            <div style="color:#aaa; text-transform:uppercase; font-size:0.8rem; letter-spacing:1px;">Run Complete</div>
            <div id="rank-display" class="rank-display">Junior Dev</div>
            <div class="modal-score" id="final-cpm">0</div>
            <div style="color:#aaa;">CPM</div>
            <div style="display:flex; gap:10px; justify-content:center; margin-top:20px;">
                <button class="btn-primary" onclick="restartLevel()" style="background:#555">Nochmal</button>
                <button class="btn-primary" onclick="applyRandomSeed()">Neuer Seed</button>
            </div>
        </div>
    </div>

    <script>
        // --- PRNG ---
        function cyrb128(str) {
            let h1 = 1779033703, h2 = 3144134277, h3 = 1013904242, h4 = 2773480762;
            for (let i = 0, k; i < str.length; i++) {
                k = str.charCodeAt(i);
                h1 = h2 ^ Math.imul(h1 ^ k, 597399067);
                h2 = h3 ^ Math.imul(h2 ^ k, 2869860233);
                h3 = h4 ^ Math.imul(h3 ^ k, 951274213);
                h4 = h1 ^ Math.imul(h4 ^ k, 2716044179);
            }
            return (h1^h2^h3^h4)>>>0;
        }

        function mulberry32(a) {
            return function() {
              var t = a += 0x6D2B79F5;
              t = Math.imul(t ^ t >>> 15, t | 1);
              t ^= t + Math.imul(t ^ t >>> 7, t | 61);
              return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }

        // --- REAL WORLD DATASETS ---
        // Echte Codeschnipsel aus typischen Open Source Projekten
        const snippets = {
            csharp: [
                `using System;\nusing System.Linq;\npublic class Program {\n    public static void Main() {\n        var data = Enumerable.Range(1, 10).Where(x => x % 2 == 0);\n        Console.WriteLine(string.Join(", ", data));\n    }\n}`,
                `public async Task<string> FetchDataAsync(string url) {\n    using (HttpClient client = new HttpClient()) {\n        HttpResponseMessage response = await client.GetAsync(url);\n        response.EnsureSuccessStatusCode();\n        return await response.Content.ReadAsStringAsync();\n    }\n}`,
                `public int Fibonacci(int n) {\n    if (n <= 1) return n;\n    return Fibonacci(n - 1) + Fibonacci(n - 2);\n}`,
                `// LINQ Projection\nvar users = db.Users.Select(u => new UserDto {\n    Id = u.Id,\n    Name = u.FirstName + " " + u.LastName,\n    Email = u.Email\n}).ToList();`,
                `public class Singleton {\n    private static Singleton _instance;\n    private Singleton() {}\n    public static Singleton Instance => _instance ??= new Singleton();\n}`,
                `// Entity Framework\nusing (var context = new SchoolContext()) {\n    var std = new Student() { FirstName = "Bill" };\n    context.Students.Add(std);\n    context.SaveChanges();\n}`,
                `public static void BubbleSort(int[] arr) {\n    int temp;\n    for (int j = 0; j <= arr.Length - 2; j++) {\n        for (int i = 0; i <= arr.Length - 2; i++) {\n            if (arr[i] > arr[i + 1]) {\n                temp = arr[i + 1];\n                arr[i + 1] = arr[i];\n                arr[i] = temp;\n            }\n        }\n    }\n}`,
                `try {\n    int result = SafeDivision(10, 0);\n} catch (DivideByZeroException e) {\n    Console.WriteLine($"Attempted divide by zero. {e.Message}");\n}`,
                `[HttpGet("{id}")]\npublic async Task<ActionResult<TodoItem>> GetTodoItem(long id) {\n    var todoItem = await _context.TodoItems.FindAsync(id);\n    if (todoItem == null) return NotFound();\n    return todoItem;\n}`,
                `public delegate void Notify();\npublic class ProcessBusinessLogic {\n    public event Notify ProcessCompleted;\n    public void StartProcess() {\n        // Code here...\n        OnProcessCompleted();\n    }\n}`
            ],
            javascript: [
                `// React useEffect Hook\nuseEffect(() => {\n  const handleResize = () => setWidth(window.innerWidth);\n  window.addEventListener('resize', handleResize);\n  return () => window.removeEventListener('resize', handleResize);\n}, []);`,
                `const debounce = (func, wait) => {\n  let timeout;\n  return (...args) => {\n    clearTimeout(timeout);\n    timeout = setTimeout(() => func(...args), wait);\n  };\n};`,
                `// Array Reduce\nconst sum = [1, 2, 3, 4].reduce((accumulator, currentValue) => {\n  return accumulator + currentValue;\n}, 0);`,
                `// Fetch API\nfetch('https://api.example.com/data')\n  .then(response => response.json())\n  .then(data => console.log(data))\n  .catch(error => console.error('Error:', error));`,
                `// Deep Clone\nconst deepClone = (obj) => {\n  if (obj === null || typeof obj !== 'object') return obj;\n  const copy = Array.isArray(obj) ? [] : {};\n  for (let key in obj) {\n    if (Object.prototype.hasOwnProperty.call(obj, key)) {\n      copy[key] = deepClone(obj[key]);\n    }\n  }\n  return copy;\n};`,
                `// Promise.all\nconst promise1 = Promise.resolve(3);\nconst promise2 = 42;\nconst promise3 = new Promise((resolve, reject) => {\n  setTimeout(resolve, 100, 'foo');\n});\nPromise.all([promise1, promise2, promise3]).then((values) => {\n  console.log(values);\n});`,
                `class Rectangle extends Polygon {\n  constructor(height, width) {\n    super(height, width);\n    this.name = 'Rectangle';\n  }\n  get area() {\n    return this.height * this.width;\n  }\n}`,
                `// Express.js Route\napp.get('/', (req, res) => {\n  res.send('Hello World!');\n});\napp.listen(port, () => {\n  console.log(\`Example app listening at http://localhost:\${port}\`);\n});`,
                `// QuickSort Implementation\nfunction quickSort(arr) {\n  if (arr.length <= 1) return arr;\n  const pivot = arr[0];\n  const left = arr.slice(1).filter(x => x < pivot);\n  const right = arr.slice(1).filter(x => x >= pivot);\n  return [...quickSort(left), pivot, ...quickSort(right)];\n}`,
                `const [count, setCount] = useState(0);\nreturn (\n  <div>\n    <p>You clicked {count} times</p>\n    <button onClick={() => setCount(count + 1)}>Click me</button>\n  </div>\n);`
            ],
            python: [
                `# List Comprehension\nsquares = [x**2 for x in range(10)]\nprint(f"Squares: {squares}")`,
                `def binary_search(arr, low, high, x):\n    if high >= low:\n        mid = (high + low) // 2\n        if arr[mid] == x:\n            return mid\n        elif arr[mid] > x:\n            return binary_search(arr, low, mid - 1, x)\n        else:\n            return binary_search(arr, mid + 1, high, x)\n    return -1`,
                `# Flask Route\nfrom flask import Flask\napp = Flask(__name__)\n\n@app.route("/")\ndef hello():\n    return "Hello World!"`,
                `import json\ndata = {'key': 'value'}\njson_str = json.dumps(data, sort_keys=True, indent=4)\nprint(json_str)`,
                `# Decorator Pattern\ndef my_decorator(func):\n    def wrapper():\n        print("Something is happening before the function is called.")\n        func()\n        print("Something is happening after the function is called.")\n    return wrapper`,
                `# Reading a file safely\nwith open("hello.txt", "r") as f:\n    content = f.read()\n    print(content)`,
                `class Dog:\n    species = "Canis familiaris"\n    def __init__(self, name, age):\n        self.name = name\n        self.age = age\n    def __str__(self):\n        return f"{self.name} is {self.age} years old"`,
                `# Dictionary Merging (Python 3.9+)\nx = {"key1": "value1 from x", "key2": "value2 from x"}\ny = {"key2": "value2 from y", "key3": "value3 from y"}\nz = x | y`,
                `# Generator Function\ndef count_up_to(max):\n    count = 1\n    while count <= max:\n        yield count\n        count += 1`,
                `import pandas as pd\ndf = pd.DataFrame(\n    {\n        "Name": ["Braund, Mr. Owen Harris", "Allen, Mr. William Henry", "Bonnell, Miss. Elizabeth"],\n        "Age": [22, 35, 58],\n        "Sex": ["male", "male", "female"],\n    }\n)`
            ],
            html: [
                `<!DOCTYPE html>\n<html lang="en">\n<head>\n  <meta charset="UTF-8">\n  <meta name="viewport" content="width=device-width, initial-scale=1.0">\n  <title>Document</title>\n</head>\n<body>\n  <div id="app"></div>\n</body>\n</html>`,
                `\n<button type="button" class="btn btn-primary">\n  Notifications <span class="badge badge-light">4</span>\n</button>`,
                `<form action="/action_page.php">\n  <label for="fname">First name:</label><br>\n  <input type="text" id="fname" name="fname" value="John"><br>\n  <input type="submit" value="Submit">\n</form>`,
                `<div class="grid-container">\n  <div class="grid-item">1</div>\n  <div class="grid-item">2</div>\n  <div class="grid-item">3</div>\n  <div class="grid-item">4</div>\n</div>`,
                `<table class="table">\n  <thead>\n    <tr>\n      <th scope="col">#</th>\n      <th scope="col">First</th>\n      <th scope="col">Last</th>\n    </tr>\n  </thead>\n  <tbody>\n    <tr>\n      <th scope="row">1</th>\n      <td>Mark</td>\n      <td>Otto</td>\n    </tr>\n  </tbody>\n</table>`,
                `\n<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">\n  <p>Centered Text</p>\n</div>`
            ],
            sql: [
                `SELECT Customers.CustomerName, Orders.OrderID\nFROM Customers\nLEFT JOIN Orders ON Customers.CustomerID = Orders.CustomerID\nORDER BY Customers.CustomerName;`,
                `CREATE TABLE Persons (\n    PersonID int,\n    LastName varchar(255),\n    FirstName varchar(255),\n    Address varchar(255),\n    City varchar(255)\n);`,
                `INSERT INTO Customers (CustomerName, ContactName, Address, City, PostalCode, Country)\nVALUES ('Cardinal', 'Tom B. Erichsen', 'Skagen 21', 'Stavanger', '4006', 'Norway');`,
                `SELECT COUNT(CustomerID), Country\nFROM Customers\nGROUP BY Country\nHAVING COUNT(CustomerID) > 5\nORDER BY COUNT(CustomerID) DESC;`,
                `UPDATE Customers\nSET ContactName = 'Alfred Schmidt', City = 'Frankfurt'\nWHERE CustomerID = 1;`,
                `DELETE FROM Customers WHERE CustomerName='Alfreds Futterkiste';`,
                `SELECT * FROM Products\nWHERE Price BETWEEN 10 AND 20\nAND CategoryID NOT IN (1,2,3);`,
                `ALTER TABLE Customers\nADD Email varchar(255);`
            ]
        };

        const displayEl = document.getElementById('code-display');
        const inputEl = document.getElementById('input-field');
        const cpmEl = document.getElementById('cpm');
        const accEl = document.getElementById('accuracy');
        const timeEl = document.getElementById('timer');
        const container = document.getElementById('container');
        const modal = document.getElementById('result-modal');
        const rankDisplayEl = document.getElementById('rank-display');
        const seedInput = document.getElementById('seed-input');
        
        let currentText = "";
        let currentActiveSeed = ""; 
        let startTime = null;
        let timerInterval = null;
        let isPlaying = false;
        let highscore = localStorage.getItem('devtype_highscore_bigdata') || 0;
        document.getElementById('highscore-val').innerText = highscore;

        document.getElementById('language-select').addEventListener('change', () => initGame(currentActiveSeed));

        seedInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                applyManualSeed();
                inputEl.focus();
            }
        });

        inputEl.addEventListener('input', () => {
            if (!isPlaying && inputEl.value.length === 1) startTimer();
            updateGame();
        });

        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = inputEl.selectionStart;
                inputEl.value = inputEl.value.substring(0, start) + "  " + inputEl.value.substring(inputEl.selectionEnd);
                inputEl.selectionStart = inputEl.selectionEnd = start + 2;
                updateGame();
            }
        });

        function generateRandomSeed() {
            return Math.random().toString(36).substring(2, 7);
        }

        function applyManualSeed() {
            let seed = seedInput.value.trim();
            if (!seed) {
                seed = generateRandomSeed();
                seedInput.value = seed;
            }
            initGame(seed);
        }

        function applyRandomSeed() {
            const seed = generateRandomSeed();
            seedInput.value = seed;
            initGame(seed);
        }

        function restartLevel() {
            initGame(currentActiveSeed);
        }

        function initGame(seed) {
            modal.classList.remove('active');
            container.classList.remove('error-state');
            currentActiveSeed = seed; 
            
            const seedHash = cyrb128(seed);
            const rng = mulberry32(seedHash);

            const lang = document.getElementById('language-select').value;
            const list = snippets[lang] || snippets['javascript'];
            
            const randomIndex = Math.floor(rng() * list.length);
            currentText = list[randomIndex];
            
            displayEl.innerHTML = '';
            currentText.split('').forEach(char => {
                const span = document.createElement('span');
                span.innerText = char;
                span.className = 'char';
                displayEl.appendChild(span);
            });
            if(displayEl.firstChild) displayEl.firstChild.classList.add('current');

            inputEl.value = '';
            cpmEl.innerText = '0';
            accEl.innerText = '100%';
            timeEl.innerText = '0s';
            isPlaying = false;
            clearInterval(timerInterval);
            inputEl.focus();
        }

        function updateGame() {
            const typed = inputEl.value;
            const typedArr = typed.split('');
            const chars = displayEl.querySelectorAll('.char');
            
            let correctCount = 0;
            let errorCount = 0;

            chars.forEach((span, index) => {
                const char = typedArr[index];
                const target = currentText[index];
                span.className = 'char';

                if (char == null) {
                    if (index === typedArr.length) {
                        span.classList.add('current');
                        const containerRect = container.getBoundingClientRect();
                        const spanRect = span.getBoundingClientRect();
                        if (spanRect.bottom > containerRect.bottom - 40) container.scrollTop += 30;
                    }
                } else if (char === target) {
                    span.classList.add('correct');
                    correctCount++;
                } else {
                    span.classList.add('incorrect');
                    errorCount++;
                }
            });

            if (startTime) {
                const diff = (new Date() - startTime) / 1000;
                if(diff > 0) cpmEl.innerText = Math.round(correctCount / (diff/60));
                const acc = typed.length > 0 ? Math.max(0, 100 - ((errorCount / typed.length) * 100)) : 100;
                accEl.innerText = Math.round(acc) + "%";
            }

            if (typed === currentText) {
                container.classList.remove('error-state');
                endGame();
            } else if (typed.length >= currentText.length) {
                container.classList.add('error-state');
            } else {
                container.classList.remove('error-state');
            }
        }

        function startTimer() {
            isPlaying = true;
            startTime = new Date();
            timerInterval = setInterval(() => {
                const diff = Math.floor((new Date() - startTime) / 1000);
                timeEl.innerText = diff + 's';
            }, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            isPlaying = false;
            inputEl.blur();

            const timeSeconds = (new Date() - startTime) / 1000;
            const finalCPM = Math.round(currentText.length / (timeSeconds / 60));

            let rank = RANKS[0];
            for (let i = RANKS.length - 1; i >= 0; i--) {
                if (finalCPM >= RANKS[i].threshold) { rank = RANKS[i]; break; }
            }

            let isNew = false;
            if (finalCPM > parseInt(highscore)) {
                highscore = finalCPM;
                localStorage.setItem('devtype_highscore_bigdata', highscore);
                document.getElementById('highscore-val').innerText = highscore;
                isNew = true;
            }

            document.getElementById('final-cpm').innerText = finalCPM;
            document.getElementById('new-record-msg').style.display = isNew ? 'block' : 'none';
            
            rankDisplayEl.innerText = rank.name;
            rankDisplayEl.style.color = rank.color;
            
            const modalBox = document.getElementById('modal-content-box');
            RANKS.forEach(r => modalBox.classList.remove(r.class));
            modalBox.classList.add(rank.class);

            modal.classList.add('active');
            
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 200 };
            confetti({ ...defaults, particleCount: 100, origin: { y: 0.6 }, colors: [rank.color, '#fff'] });
        }

        applyRandomSeed();

    </script>
</body>
</html>
